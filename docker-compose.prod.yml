services:
  web:
    build:
      context: .
      dockerfile: deploy/docker/frontend.Dockerfile
    restart: always
    environment:
      - VITE_API_URL=/backend/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nordic-network

  backend:
    build:
      context: .
      dockerfile: deploy/docker/backend.Dockerfile
    restart: always
    volumes:
      - ./backend/uploads:/var/www/html/backend/uploads
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-nordic_db}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-root_password}
      - DB_PORT=3306
    depends_on:
      - db
    networks:
      - nordic-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-nordic_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nordic-network

volumes:
  db_data:


networks:
  nordic-network:
    driver: bridge
