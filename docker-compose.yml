version: '3.8'

services:
  # MySQL Service (Legacy/Ref, kept for safety but not used)
  # db:
  #   image: mysql:8.0
  #   ...

  postgres:
    image: postgres:15-alpine
    container_name: nordic_postgres
    restart: always
    environment:
      POSTGRES_USER: nordic_user
      POSTGRES_PASSWORD: nordic_password
      POSTGRES_DB: nordic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
    container_name: nordic_backend
    restart: always
    ports:
      - "8123:8123"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      DATABASE_URL: "postgresql://nordic_user:nordic_password@postgres:5432/nordic_db?schema=public"
      PORT: 8123
      JWT_SECRET: "nordic_secret_key_change_me"
    depends_on:
      - postgres

  frontend:
    build:
      context: .
    container_name: nordic_frontend
    restart: always
    ports:
      - "8124:8124"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./package.json:/app/package.json
    environment:
      - VITE_API_URL=http://localhost:8123/api

volumes:
  postgres_data:
