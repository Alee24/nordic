<VirtualHost *:80>
    ServerName nordensuites.com
    ServerAlias www.nordensuites.com
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{SERVER_NAME} =nordensuites.com [OR]
    RewriteCond %{SERVER_NAME} =www.nordensuites.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName nordensuites.com
    ServerAlias www.nordensuites.com
    
    DocumentRoot /var/www/nordensuites/dist

    # Proxy MUST come before Directory rules
    ProxyPreserveHost On

    # API Proxy
    ProxyPass /api http://127.0.0.1:8123/api
    ProxyPassReverse /api http://127.0.0.1:8123/api

    # Uploads Proxy â€” serves room images from the backend
    ProxyPass /uploads http://127.0.0.1:8123/uploads
    ProxyPassReverse /uploads http://127.0.0.1:8123/uploads
    
    <Directory "/var/www/nordensuites/dist">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # SPA Routing: Only fall back to index.html for non-API, non-uploads requests
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        # Don't rewrite API or uploads paths
        RewriteCond %{REQUEST_URI} ^/api [OR]
        RewriteCond %{REQUEST_URI} ^/uploads
        RewriteRule ^ - [L]
        # Fall back to index.html for SPA routes
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/nordensuites.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nordensuites.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/norden_error.log
    CustomLog ${APACHE_LOG_DIR}/norden_access.log combined
</VirtualHost>

